

<!DOCTYPE html>
<html lang="en" class="vf-no-js">
<head>
  <script>
  // Detect if JS is on and swap vf-no-js for vf-js on the html element
  (function(H){H.className=H.className.replace(/\bvf-no-js\b/,'vf-js')})(document.documentElement);
  </script>
  <title>Visual Framework Headings: Default | Visual Framework 2.0</title>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, minimum-scale=1" name="viewport">

  <link rel="apple-touch-icon" sizes="180x180" href="https://dev.assets.emblstatic.net/vf/assets/vf-favicon/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://dev.assets.emblstatic.net/vf/assets/vf-favicon/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://dev.assets.emblstatic.net/vf/assets/vf-favicon/assets/favicon-16x16.png">
  <link rel="manifest" href="https://dev.assets.emblstatic.net/vf/assets/vf-favicon/assets/site.webmanifest">
  <link rel="mask-icon" href="https://dev.assets.emblstatic.net/vf/assets/vf-favicon/assets/safari-pinned-tab.svg" color="#ffffff">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://dev.assets.emblstatic.net/vf/css/styles.css">
</head>
<body class="vf-body">
  <div class="vf-grid">
    <div class="vf-pattern__container">
      <!-- Display -->
<h1 class="vf-text vf-text--heading-xl">This heading size is display </h1>

<h1 class="vf-text vf-text--heading-xl vf-text--invert">This heading size is display </h1>

<!-- Xl -->
<h1 class="vf-text vf-text--heading-xl">This heading size is extra large </h1>

<!-- L -->
<h2 class="vf-text vf-text--heading-l">This heading size is large </h2>

<!-- R -->
<h3 class="vf-text vf-text--heading-r">This heading size is regular </h3>

<!-- S -->
<h4 class="vf-text vf-text--heading-s">This heading size is small </h4>

<!-- Xs -->
<h5 class="vf-text vf-text--heading-xs">This heading size is extra small </h5>
<h6 class="vf-text vf-text--heading-xs">This heading size is extra small </h6>

    </div>
  </div>
  <script src="../../scripts/scripts.js"></script>
</body>
</html>
