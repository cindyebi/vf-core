

<!DOCTYPE html>
<html lang="en" class="vf-no-js">
<head>
  <script>
  // Detect if JS is on and swap vf-no-js for vf-js on the html element
  (function(H){H.className=H.className.replace(/\bvf-no-js\b/,'vf-js')})(document.documentElement);
  </script>
  <title>Badges: Examples | Visual Framework 2.0</title>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, minimum-scale=1" name="viewport">

  <link rel="apple-touch-icon" sizes="180x180" href="https://dev.assets.emblstatic.net/vf/assets/vf-favicon/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://dev.assets.emblstatic.net/vf/assets/vf-favicon/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://dev.assets.emblstatic.net/vf/assets/vf-favicon/assets/favicon-16x16.png">
  <link rel="manifest" href="https://dev.assets.emblstatic.net/vf/assets/vf-favicon/assets/site.webmanifest">
  <link rel="mask-icon" href="https://dev.assets.emblstatic.net/vf/assets/vf-favicon/assets/safari-pinned-tab.svg" color="#ffffff">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://dev.assets.emblstatic.net/vf/css/styles.css">
</head>
<body class="vf-body">
  <div class="vf-grid">
    <div class="vf-pattern__container">
      <style>
li {
  color: black;
}
</style>
<h2>Default</h2>
<span class="vf-badge">alpha</span>

<h2>Colours</h2>
<span class="vf-badge vf-badge--primary">alpha</span>
<span class="vf-badge vf-badge--secondary">alpha</span>
<span class="vf-badge vf-badge--tertiary">alpha</span>

<ul class="vf-list vf-list--inline">
  <li>vf-badge--primary</li>
  <li>vf-badge--secondary</li>
  <li>vf-badge--tertiary</li>
</ul>
<h2>Variants</h2>
<span class="vf-badge vf-badge--primary vf-badge--rounded">alpha</span>
<span class="vf-badge vf-badge--primary vf-badge--pill">alpha</span>
<div class="vf-badge vf-badge--primary vf-badge--square" arta-label="alpha"></div>
<span class="vf-badge vf-badge--primary vf-badge--phases">alpha</span>
<span class="vf-badge vf-badge--primary vf-badge--phases">beta</span>

<ul class="vf-list vf-list--inline">
  <li>vf-badge--pill</li>
  <li>vf-badge--rounded</li>
  <li>vf-badge--square</li>
</ul>
<h2>Outlines</h2>
<span class="vf-badge vf-badge--primary vf-badge--outline">alpha</span>

<ul class="vf-list vf-list--inline">
  <li>vf-badge--outline</li>
</ul>

    </div>
  </div>
  <script src="../../scripts/scripts.js"></script>
</body>
</html>
